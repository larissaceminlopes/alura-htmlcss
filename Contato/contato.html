<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8"> 
        <title>Barbearia Alura - Contato</title>
        <link rel="stylesheet" href="../reset.css">
        <link rel="stylesheet" href="../Produtos/style.css">
        </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="../Images/logo.png" alt="Logotipo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="../Index/index.html">Home</a></li>
                        <li><a href="../Produtos/produtos.html">Produtos</a></li>
                        <li><a href="../Contato/contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomecompleto">Nome completo (obrigatório)</label>
                <input type="text" id="nomecompleto" class="input-padrao" required>

                <label for="email">E-mail (obrigatório)</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone (obrigatório)</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(DDD) 99999-9999">
                
                <label for="mensagem">Mensagem (obrigatório)</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                  
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                   
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="WhatsApp" id="radio-whatsapp" checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
                                
                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda-Feira</td>
                        <td>8h às 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta-Feira</td>
                        <td>8h às 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta-Feira</td>
                        <td>8h às 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

         <footer>
        <img src="../Images/logo-branco.png" alt="Logotipo da Barbearia Alura">
        <p class="copyright">
            © Copyright Barberia Alura - 2021
        </p>
        </footer>
    </body>
</html>
